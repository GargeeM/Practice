<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starting with Bootstrap</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<style>
	.container {
	background: yellowgreen;
	text-align: center;
	padding-top: 150px;
	padding-bottom: 150px;
	margin-bottom: 50px;
	}
	.container-fluid {
	background: yellowgreen;
	text-align: center;
	padding-top: 150px;
	padding-bottom: 150px;
	}

</style>

<div class="container">
	Example of a fixed width container which is set using the <code>.container</code> class.
</div>

<!-- This is in contrast to the fixed width container which will appear to "jump" to the new size as you pass a given break point. -->
<div class="container-fluid">
	Example of a fluid container which is set using the <code>.container-fluid</code> class.
</div>



</body>
</html>
