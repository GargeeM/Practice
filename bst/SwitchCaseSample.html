<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   
   <script type="text/javascript">
   	 var ch = parseInt(prompt("Enter your choice from 1 to 12:"));
   	 switch(ch){
   	 	case 1: case 2: case 3: alert("Spring Season!");
   	 	        break;

   	 	case 4: case 5: case 6: alert("Summer Season!");
   	 	        break;

   	 	case 7: case 8: case 9: alert("Autumn Season!");
   	 	        break;

   	 	case 10: case 11: case 12: alert("Summer Season!");
   	 	                           break;
        default: alert("You're not on Earth!!");
   	 }
   </script>
</body>
</html>
