<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.card{
           background-color: #fff !important;
           border: 0;
		}

			float:right;
			 
		}
	</style>
</head>
<body>
  <div class="align-items-center">  
    <div class="card text-black bg-primary" >

    	<div class="card-body">
    		<p class="display-4">Sign In</p><br>
    		<form action="#">
               <fieldset class="form-group">
                              <input type="text" class="form-control" id="email" name="email" placeholder="Email address">
               </fieldset>
               <fieldset class="form-group">

                             <input type="text" class="form-control" id="password" name="Password" placeholder="Password">
               </fieldset>
               
               		<div class="form-check">
               			<label for="remember-me" class="form-check-label"><input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
               			Remember Me</label>
               			<a class="adjust" href="#">Forgot Password?</a>
               		</div>
               
               	<br>
               <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button><br><br>
               <div>
               	   Not a member yet?<a href="#"> Get an Adobe ID</a>
               </div>

            </form>	
    		
    		
    	</div>
