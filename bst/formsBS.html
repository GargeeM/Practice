<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starting with Bootstrap</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- Forms: BS -->


<form action="#">
<fieldset class="form-group">
<label for="first_name">First Name</label>
<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Your Name">
</fieldset>
<fieldset class="form-group">
<label for="last_name">Last Name</label>
<input type="text" class="form-control" id="last_name" name="last_name">
</fieldset>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- In rows, control size-->


<p><code>.form-row</code>:</p>
<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control form-control-sm" placeholder="Your Name">
    </div>
   <div class="col">
      <input type="password" class="form-control" placeholder="Your Password">
    </div>
</div>

<!-- Lists Combo -->

<select class="custom-select">
<option selected>Choose your Country</option>
<option value="1">India</option>
<option value="2">Italy</option>
<option value="3">SA</option>
</select>

<!-- File uploads -->

<div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="userFile">Select your Resume</label>
</div>

<!-- Buttons -->

<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-info btn-lg">Info</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger btn-sm">Danger</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>
<button type="button" class="btn btn-danger btn-lg btn-block">Block level button</button>

<!-- Toggle buttons -->
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="checkbox" name="options" id="option1" checked> Boots
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" name="options" id="option2"> Shoes
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" name="options" id="option3"> Feet
  </label>
</div>
